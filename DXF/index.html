    <div class="form">
       
        <h2>Gcode data input</h2>

            <label for="type">DXF to Gcode</label>
            <input type="file" id="image" name="image" accept="image/*" required>
            <br>
            <label for="measurement">Nesting of Dxf:</label>
            <input type="file" id="image" name="image" accept="image/*" required>
            <br>
            <br>
            <label for="Choose">DXF arc as polyline</label>
            <select name="unit" id="unit">
                <option value="yes">YES</option>
                <option value="no">NO</option>
            </select>
            <br>
            <br>

            <label for="guests">Kerf distance:</label>
            <input type="number" id="guests" name="guests" min="1" required><br><br>
            
            <label for="guests">Lead in distance:</label>
            <input type="number" id="guests" name="guests" min="1" required><br><br>

            <label for="guests">Lead out distance:</label>
            <input type="number" id="guests" name="guests" min="1" required><br><br>

            <label form="cooordinates">Coordinates:</label>
            <select name="unit" id="unit">
                <option value="abd">Absolute</option>
                <option value="inc">Incremental</option>
                <option value="abc">Absolute-Incremental values</option>
            </select>
            <br><br>

            <label for="code">M code on:</label>
            <select name="unit" id="unit">
                <option value="yes">YES</option>
                <option value="no">NO</option>
            </select>
            <br>
            <br>
            <div class="but">
            <button type="submit">Run</button>
            </div>
